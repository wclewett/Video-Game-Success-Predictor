<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pitch Your Own Game</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Local Stylesheet-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark" style="background-color: rgb(101, 52, 150)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pitch Your Own Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#" style="color: rgb(255, 255, 255);">Home</a>
                </li>
            </div>
        </div>
    </nav>
    <div class="conatiner-fluid">
        <div class="row">
            <div id="banner-col" class="col-sm-2" style="background-image: url('https://media.indiumgames.com/medialibrary/2014/07/MakingMap1.png');">
            </div>
            <div id="main-col" class="col-sm-8">
                <br>
                <div class="row" style="justify-content: center;"> 
                    <h2 style="justify-content: center;">Describe Your Game Idea...</h2>
                </div>
                <br>
                <div class="row" style="justify-content: center;">
                    <form action="/" method="POST">
                        <p>Game Description</p>
                        <textarea name="text" id="descTextArea" cols="50" rows="10"></textarea>
                        <p>Console Family:</p>
                        <select id="consolesDropdown" class="btn btn-secondary dropdown-toggle" name="consoles">
                            <option value="">-------------------</option>
                            <option value="Atari">Atari</option>
                            <option value="Sega">Sega</option>
                            <option value="SNES">SNES</option>
                            <option value="N64">Nintendo64</option>
                            <!--Append Consoles here using d3-->            
                        </select>
                        <p>Genres:</p>
                        <textarea name="genres" id="genreTextArea" cols="50" rows="1"></textarea>
                        <p>Themes:</p>
                        <textarea name="themes" id="genreTextArea" cols="50" rows="1"></textarea>
                        <p>Series:</p>
                        <select id="seriesDropdown" class="btn btn-secondary dropdown-toggle" name="series">
                            <option value="">-------------------</option>
                        </select>
                        <br>
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div id="banner-col" class="col-sm-2" style="background-image: url('https://media.indiumgames.com/medialibrary/2014/07/MakingMap1.png');">
            </div>
        </div>
        <div id="footer">
            <p>Built by Team Node &copy;2020</p>
        </div>
    </div>
  </body>
</html>
